<!doctype html>
<html>
  <head>
    <title>3D.io furniture library</title>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="3d, aframe, webgl, webvr, archilogic, 3d.io, interior, 3d furniture">
    <meta name="description" content="The 3D.io furniture library provides access to a vast library of 3D furniture from Archilogic's library for usage with 3D.io and aframe">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/prism.min.css">

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://3d.io/releases/3dio-js/1.x.x-beta/3dio.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.12/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>
    <div id="library">
      <p>
        <input id="search" placeholder="type a query, e.g. 'chair'" />
      </p>
      <div id="results"></div>
    </div>
    <aside>
      <div id="info">
        <a id="back" href="#library">Back to library</a>
        <a-scene embedded antialias>
          <a-sky color="#ececec"></a-sky>
          <a-entity camera position="0 1.6 0" orbit-controls="target:#furniture; autoRotate: true"></a-entity>
          <a-entity id="furniture" io3d-furniture="id:a2d91985-6d60-43ef-b660-0d6ed370bb6f" position="0 0 -3"></a-entity>
        </a-scene>
      </div>
      <div id="snippet">
        <p>Furniture ID: <span id="product-id"></span></p>
        <pre><code class="language-markup">
&lt;a-scene&gt;
  &lt;a-entity 
    io3d-furniture="id:[[productId]]"&gt; position="0 0 5"
  &lt;/a-entity&gt;
&lt;/a-scene&gt;
        </code></pre>
      </div>
    </aside>

    <template>
      <div class="product" data-product-id="">
        <img>
        <div class="product-info">
          <p class="product-name"></p>
          <p class="product-manufacturer"></p>
        </div>
      </div>
    </template>

    <script src="js/prism.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
